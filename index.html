<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="bower_components/todomvc-common/base.css"></head>
    <link rel="stylesheet" href="css/main.css"></head>
<body>

    <script type="text/x-handlebars" data-template-name="todos">
        <section id="todoapp">
            <header id="header">
                <h1>todos</h1>
                {{input type="text" value=newTitle action="create" placeholder="What needs to be done?" id="new-todo"}}
            </header>

            <section id="main">

                {{ outlet}}

                <input type="checkbox" id="toggle-all">
            </section>

            <footer id="footer">
                <span id="todo-count">
                    <strong>{{ remainingCount }}</strong> {{ inflection }} left
                </span>
                <ul id="filters">
                    <li>
                        {{#link-to 'todos.index' activeClass="selected"}}All{{/link-to}}
                    </li>
                    <li>
                        {{#link-to 'todos.active' activeClass="selected"}}Active{{/link-to}}
                    </li>
                    <li>
                        {{#link-to 'todos.completed' activeClass="selected"}}Completed{{/link-to}}
                    </li>
                </ul>

                {{#if hasCompleted}}
                    <button id="clear-completed" {{action "clearCompleted"}}>
                        Clear completed ({{ completedCount }})
                    </button>
                {{/if}}
            </footer>
        </section>

        <footer id="info">
            <p>Double-click to edit a todo</p>
        </footer>
    </script>

    <script type="text/x-handlebars" data-template-name="todos/index">
        <ul id="todo-list">
            {{#each itemController="todo"}}
                <li {{bind-attr class="isCompleted:completed isEditing:editing"}}>
                    {{#if isEditing}}
                        {{edit-todo type="text" class="edit" value=title focus-out="update" insert-newline="update"}}
                    {{else}}
                        {{input type="checkbox" checked=isCompleted class="toggle"}}
                        <label {{action "editTodo" on="doubleClick"}}>{{ title }}</label>
                        <button {{action "destroy"}} class="destroy"></button>
                    {{/if}}
                </li>
            {{/each}}
        </ul>
    </script>

    <!-- Dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/ember/ember.js"></script>
    <script src="bower_components/ember-data/ember-data.js"></script>

    <!-- Application -->
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/controllers/todos_controller.js"></script>
    <script src="js/controllers/todo_controller.js"></script>
    <script src="js/views/edit_todo_view.js"></script>

</body>
</html>
